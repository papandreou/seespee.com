<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'none';
            script-src 'self' 'nonce-developmentonly' 'unsafe-inline' 'unsafe-eval' https://code.jquery.com;
            style-src 'self' 'unsafe-inline' blob: data:;
            font-src 'self';
            img-src 'self' * *.google-analytics.com;
            connect-src 'self' https://aec.one.com;
            object-src 'none';
            frame-ancestors 'none';
        ">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <meta http-equiv="X-XSS-Protection" content="1; mode=block">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seespee</title>
        <style>
            #results .directive {
                display: inline-block;
                text-align: right;
                width: 150px;
                margin-right: 5px;
            }

            #results {
                font-family: monospace;
            }

            #results .label {
                margin-right: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-8 col-md-offset-2 margin-bottom">
                <div class="panel panel-primary">
                    <div class="panel-heading"><span class="h3">Create CSP</span></div>
                    <div class="panel-body">
                        <form id="form">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="url" placeholder="https://example.com/">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-default">Seespee it!</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <ul class="list-group" id="results"></ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="progress" class="progress active">
                <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width: 100%">
                     <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"></script>
        <script src="/node_modules/systemjs/dist/system.js" data-systemjs-polyfill data-systemjs-csp-production></script>
        <script src="/config.js"></script>
        <script src="/config.build.js"></script>
        <script nonce="developmentonly">
            System.import('app.js');
        </script>
    </body>
</html>
